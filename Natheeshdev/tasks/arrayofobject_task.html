<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let emp1 = [
            { id: 101, name: "natheesh", post: "trainee", salary: 40000, gender: "male", age: 23, city: "dindigul", state: "tamilnadu" },
            { id: 101, name: "ravi", post: "trainee", salary: 40000, gender: "male", age: 25, city: "karur", state: "tamilnadu" },
            { id: 101, name: "kavin", post: "team lead", salary: 40000, gender: "male", age: 45, city: "dindigul", state: "tamilnadu" },
            { id: 101, name: "raj", post: "manager", salary: 80000, gender: "male", age: 60, city: "kochi", state: "kerala" },
            { id: 101, name: "anitha", post: "manager", salary: 80000, gender: "female", age: 57, city: "chennai", state: "tamilnadu" },
            { id: 101, name: "priya", post: "trainee", salary: 50000, gender: "female", age: 25, city: "valparai", state: "kerala" },
            { id: 101, name: "kayal", post: "team lead", salary: 50000, gender: "female", age: 40, city: "mumbai", state: "maharastra" },
            { id: 101, name: "sasikumar", post: "trainee", salary: 40000, gender: "male", age: 25, city: "coimbatore", state: "tamilnadu" },
            { id: 101, name: "ram", post: "trainee", salary: 40000, gender: "male", age: 24, city: "madurai", state: "tamilnadu" },
            { id: 101, name: "dayal", post: "trainee", salary: 40000, gender: "male", age: 22, city: "dindigul", state: "tamilnadu" }
        ];

        //display all 10 employee information
        document.write(" all 10 employee information <br>");
        for (let e of emp1) {
            document.write(`id: ${e.id}  name: ${e.name} post: ${e.post} salary: ${e.salary} gender: ${e.gender} age: ${e.age} 
            city: ${e.city} state: ${e.state}<br>`);
        }

        document.write("<br> <br>");


        //display employee info who is post manager
        document.write("employee info who is post manager <br>");
        for (let e of emp1) {
            if (e.post == "manager") {

                document.write(`id: ${e.id}  name: ${e.name} post: ${e.post} salary: ${e.salary} gender: ${e.gender} age: ${e.age} 
                city: ${e.city} state: ${e.state}<br>`);
            }

        }
        document.write("<br> <br>");
        //display emp information who gender is female
        document.write(" employee information who gender is female")
        for (let e of emp1) {
            if (e.gender == "female") {

                document.write(`id: ${e.id}  name: ${e.name} post: ${e.post} salary: ${e.salary} gender: ${e.gender} age: ${e.age} 
                city: ${e.city} state: ${e.state}<br>`);
            }

        }
        document.write("<br><br>");

        // display emp information who age is greater than 55
        document.write("employee information who age is greater than 55 <br>");
        for (let e of emp1) {
            if (e.age > 55) {

                document.write(`id: ${e.id}  name: ${e.name} post: ${e.post} salary: ${e.salary} gender: ${e.gender} age: ${e.age} 
                city: ${e.city} state: ${e.state}<br>`);
            }

        }
        document.write("<br><br>");

        //display emp information who belong to state TN
        document.write("employee information who belong to state TN <br>");
        for (let e of emp1) {
            if (e.state == "tamilnadu") {

                document.write(`id: ${e.id}  name: ${e.name} post: ${e.post} salary: ${e.salary} gender: ${e.gender} age: ${e.age} 
                city: ${e.city} state: ${e.state}<br>`);
            }

        }


    </script>


</body>

</html>
