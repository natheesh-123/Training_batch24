<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let m = "welcome you all in changepond you are all future of changepond";
        document.write(`${m} <br>`);


        //use of indexOf

        document.write(`${m.indexOf("a")} <br>`);
        document.write(`${m.indexOf("all")} <br>`);

        //use of lastIndexOf
        document.write(`${m.lastIndexOf("you")} <br>`);


        // use of search

        document.write(`${m.search("changepond")} <br>`);



        // use of slice

        document.write(`${m.slice(15)}<br>`);        
        document.write(`${m.slice(15,30)}`);
        document.write(`${m.slice(-20)}`);
        document.write(`${m.slice(-20,-5)}`);
        
        // use of substring
        
        document.write(`${m.substring(15)}`);


        // use of substr
        document.write(`${m.substr(5,10)}`);

        //use of charAt

        document.write(`${m.charAt(0)}`);
        document.write(`${m.charCodeAt(0)}`);

        //use of replsce

        document.write(`${m.replace("changepond","india")}`);
        document.write(`${m.replace("changepond","india")}`);
        document.write(`${m.replace("changepond","india")}`);

        // use of split

        document.write(`${m.split(",")}`);

        



    </script>

</body>

</html>
