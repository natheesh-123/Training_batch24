<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        // 1.simple functions
        function greetings() {
            return "welcome all <br>";
        }

        document.write(greetings());

        // 2.parameterize functions

        function add(num1, num2) {
            return num1 + num2 + "<br>";
        }

        document.write(add(50, 40));


        //anonymous function

        let mul = function (num1, num2) {
            return num1 * num2 + "<br>";
        }

        document.write(mul(5, 40));

        // 4.arrow functions

        let div = (num1, num2) => {
            return num1 / num2 + "<br>";

        }
        document.write(div(20, 4));


        let div1 = (num1, num2) => num1 / num2 + "<br>";

        document.write(div1(20, 4));

        // 5.optional parameterize functions :function in which parameter will be optional


        // 6.rest parameterize functions

        let stdList = (...std) => {
            return std;
        }
        document.write(stdList("Natheesh", " prasad", " ram"));








    </script>
</body>

</html>
