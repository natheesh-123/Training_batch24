<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
    <div id="a4"></div>
    <div id="a5"></div>
    <div id="a6"></div>
    <div id="a7"></div>
    <div id="a8"></div>


    <script>

        // create dates

        let dateobj = new Date();
        document.getElementById("a1").innerHTML = dateobj;
        document.getElementById("a2").innerHTML = dateobj.getFullYear();
        document.getElementById("a3").innerHTML = dateobj.getDate();
        document.getElementById("a4").innerHTML = dateobj.getHours();
        document.getElementById("a5").innerHTML = dateobj.getDay();
        document.getElementById("a6").innerHTML = dateobj.getMonth();

        //how to set date and time

        let newDate = new Date("2015", "02", "05", "10", "45", "55");
        document.getElementById("a7").innerHTML = newDate;

        //create digital clock

        function myClock() {

            let d = new Date();
            document.getElementById("a8").innerHTML = d.toLocaleTimeString();
        }

        setInterval(myClock, 1000);


        let today=dateobj.getDay();
        switch(today){
            case 0:{
                document.getElementById("a9").innerHTML="this is sunday";
                break;

            }
        }
    </script>

</body>

</html>
