<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
let students =["natheesh","ravi","ram","naveen"];
console.log(students);

console.log(students[1]);
students[1]="logu";
console.log(students);

console.log("array length:",students.length,"array size:",students.length-1);

// 1.push()

students.push("kalai","ram");
console.log(students);

// 2.pop()

students.pop();
console.log(students);

// 3.unshift()

students.unshift("thavam","ragav","rai");
console.log(students);

// 4.shift

students.shift();
console.log(students);

// 5.splice

students.splice(2,0,"manikandan");
console.log(students);
students.splice(2,2);
console.log(students);
students.splice(3,1,"mavi");
console.log(students);

// 6.toString : it is use to convert array data into string 

console.log(students.toString());


// 7.join

console.log(students.join());

console.log(students.join("*"));

console.log(students.join(" "));
    </script>
</body>
</html>
