<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <div class="container">
        <div class="display-6">Button classes</div>

        <img src="../assets/images/bird.jpg" alt="bird" class="rounded">
        <img src="../assets/images/butterfly.jpg" alt="butterfly" class="rounded-circle">
        <img src="../assets/images/rose.jpg" alt="rose" class="img-thumbnail">

        <div class="display-6">Button classes</div>

        <button class="button">simple</button>
        <button type="button" class="btn">simple button</button>
