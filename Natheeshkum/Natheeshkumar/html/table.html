<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border ="">

        <thead>
            <tr>
                <th>sr.no</th><th>name</th><th>position</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td><td>natheesh</td><td>full stack developer</td>
            </tr>
            
            <tr>
                <td>102</td><td>ravi</td><td>web developer</td>
            </tr>


        </tbody>

    </table>
<hr>

<h2>table with rowspan</h2>

<table border ="">
    <tr>

    <td rowspan="2" >A</td><td>B</td><td>C</td>
    </tr>
    <tr>
        <td>D</td><td>E</td>
    </tr>
    <tr>
        <td>F</td><td>G</td><td rowspan="2">H</td>
    </tr>
    <tr>
        <td>I</td><td>J</td>
    </tr>

</table>

<hr>

<h2>Table with colspan</h2>

<table border ="">

    <tr>
        <td>A</td><td colspan="2">B</td>
    </tr>
    <tr>
        <td>C</td><td>D</td><td>E</td>
    </tr>

    <tr>
        <td colspan="2">F</td><td>G</td>
    </tr>

</table>

<hr>

<h2>Table eith rowspan and colspan</h2>

<table border ="">

    <tr>
        <td rowspan="2" colspan="2">A</td><td>B</td>

    </tr>
    <tr>
        <td>C</td>
    </tr>

    <tr>
        <td>D</td><td>E</td><td>F</td>
    </tr>

</table>

</body>
</html>
