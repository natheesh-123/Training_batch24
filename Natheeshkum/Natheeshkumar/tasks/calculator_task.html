<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <style>
        .box {
            border: 3px solid blue;
            margin: auto;
            padding: 5px;
            width: 450px;
            margin-top: 100px;

        }
    </style>

    <title>my calculator</title>
</head>

<body>
    <form class="box" name="calculator">


        <label for="first_num">Enter First Number :</label>
        <input type="text" name="first number" id="first_num"><br><br>
        <label for="second_num">Enter Second Number :</label>
        <input type="text" name="second number" id="second_num"><br><br>
        <button type="reset" class="btn btn-info" onclick="addition()">Add</button>
        <button type="reset" class="btn btn-primary" onclick="subtract()">Sub</button>
        <button type="reset" class="btn btn-success" onclick="multiply()">Mul</button>
        <button type="reset" class="btn btn-warning" onclick="division()">Div</button> <br><br>

        <div class="mb-3">
            <label for="result">Result: </label>
            <span id="result"> </span>
        </div>

        <script>

            function addition() {
                let m = document.getElementById("first_num").value;
                let n = document.getElementById("second_num").value;
                let o = (parseInt(m) + parseInt(n));
                document.getElementById("result").innerHTML = o;

            }

            function subtract() {
                let m = document.getElementById("first_num").value;
                let n = document.getElementById("second_num").value;
                let o = parseInt(m) - parseInt(n);
                document.getElementById("result").innerHTML = o;

            }

            function multiply() {
                let m = document.getElementById("first_num").value;
                let n = document.getElementById("second_num").value;
                let o = parseInt(m) * parseInt(n);
                document.getElementById("result").innerHTML = o;

            }

            function division() {
                let m = document.getElementById("first_num").value;
                let n = document.getElementById("second_num").value;
                if (n == 0) {
                    document.getElementById("result").innerHTML = "cant divide any by zero";
                }
                else {
                    let o = parseInt(m) / parseInt(n);
                    document.getElementById("result").innerHTML = o;
                }

            }


        </script>



    </form>


</body>

</html>
